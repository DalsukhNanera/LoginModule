<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="heading">Registration Form</h2>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">

            <div class="form-group">
                <label for="Flag">Role</label>
                <select class="form-control" id="Flag" formControlName="Flag">
                    <option value="">Select Role</option>
                    <option value="UserLogin">User</option>
                    <option value="AdminLogin">Admin</option>

                </select>
                <div *ngIf="userForm?.get('Flag')?.invalid && userForm?.get('Flag')?.touched" class="text-danger">
                    Please select a Role.
                </div>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" class="form-control" id="Email" formControlName="Email">
                <div *ngIf="userForm?.get('Email')?.invalid && userForm?.get('Email')?.touched" class="text-danger">
                    Please enter a valid Email.
                </div>
            </div>


            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password" formControlName="Password">
                <div *ngIf="userForm?.get('Password')?.invalid && userForm?.get('Password')?.touched"
                    class="text-danger">
                    Password is required.
                </div>
            </div>








            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div *ngIf="Message" style="color: green;">{{Message}}</div>
    </div>

</body>

</html>
